<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي على الخريطة</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // إنشاء الخريطة
        const map = L.map('map').setView([0, 0], 13); // إعدادات مبدئية

        // إضافة طبقة OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // محاولة تحديد الموقع
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    // تعيين الموقع على الخريطة
                    map.setView([latitude, longitude], 15);
                    // إضافة علامة
                    L.marker([latitude, longitude]).addTo(map)
                        .bindPopup("هذا موقعك الحالي.")
                        .openPopup();
                },
                (error) => {
                    alert("تعذر تحديد الموقع. الرجاء تمكين خدمة الموقع.");
                }
            );
        } else {
            alert("خدمة تحديد الموقع غير مدعومة في هذا المتصفح.");
        }
    </script>
</body>
</html>
